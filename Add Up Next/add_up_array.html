<script>

	// array met nummers
	var nummers = [2, 6, 11, 5, 9, 8, 3, 46, 4]; 

	// functie resultaten laten zien
	function ShowResults(value, index, array) { 

		if(nummers[index] == 4){
			document.write(" Item: " + index);
			document.write(" = " + 4);
			document.write("<br/>"); 
		}

		else{
			document.write(" Item: " + index);
			document.write(" = " + (value + array[index+1]));
			document.write("<br/>"); 
		};
	}

	// roep de showResults functie voor iedere array item
	nummers.forEach(ShowResults); 
</script>
