<ul>
	<li >A</li>
	<li >B</li>
	<li >C</li>
	<li >D</li>
	<li >E</li>
	<li >F</li>
	<li >G</li>
</ul>


<script type="text/javascript">

	var odd = document.querySelectorAll('li:nth-child(odd)');
	var even = document.querySelectorAll('li:nth-child(even)');

	document.querySelectorAll('li:nth-child(odd)').title = "odd";
	document.querySelectorAll('li:nth-child(even)').title = "even";

	console.log(odd);
	console.log(even);

	odd.forEach(function(element, index, nodeList){
		element.title = "odd";
	})

	even.forEach(function(element, index, nodeList){
		element.title = "even";
	})

</script>
